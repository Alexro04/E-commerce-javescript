<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>

  <link rel="stylesheet" href="styles/checkout-header.css">
  <link rel="stylesheet" href="styles/checkout.css">
  <link rel="stylesheet" href="styles/general.css">

</head>
<body>
  <!-- ------------------------- Header Section ------------------------------ -->
  <header>
    <div class="logo-section">
      <a href="main.html">
        <button class="logo-container header-link">
          <img src="images/amazon-logo.png" alt="Amazon" class="desktop-logo"/>
          <img src="images/amazon-mobile-logo.png" alt="Amazon" class="mobile-logo">
        </button>
      </a>
    </div>

    <div class="middle-section">
      Checkout (<span style="color: #1E40AF;" class="js-total-ckeckout-quantity">3 items</span>)
    </div>

    <div class="right-section">
      <img src="images/icons/checkout-lock-icon.png" alt="">
    </div>
  </header>
  <!-- ----------- End of Header Section  ----------------- -->
  
  <section>
    <div class="main js-main-checkout-section">
      <h1>Review your order</h1>
      <div class="checkout-content">
        <!-- -----------------Order Summary Section ------------------- -->
  
        <div class="order-sumary-section">
          <h3>Order Summary</h3>
          <div class="order-summary">
            <div class="items-shipping">
              <div class="order-cost">
                <p>items (3):</p>
                <p>$42.75</p>
              </div>
              <div class="order-cost">
                <p>Shipping & handling:</p>
                <p>$75</p>
              </div>
            </div>
            <div class="tax-cost">
              <div class="order-cost">
                <p class="total-b4-tax">Total before tax:</p>
                <p class="overline">$42.75</p>
              </div>
              <div class="order-cost">
                <p>Estimated tax (10%):</p>
                <p>$42.75</p>
              </div>
            </div>
          </div>
          <div class="order-cost order-total">
            <p>Order total:</p>
            <p>$42.75</p>
          </div>
          <button class="place-order-button">Place your order</button>
        </div>
  
  
    <!-- ------------------------End Order Summary Section ----------------------------- -->
  
        <div class="all-products-container">
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/checkout.js"></script>
  </section>
</body>
</html>
