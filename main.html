<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/general.css">
</head>
<body>
  <!-- ---------------------------------------------Header Section----------------------------------------------- -->
  <header>
    <div class="logo-section">
      <a href="main.html">
        <button class="logo-container header-link">
          <img src="images/amazon-logo-white.png" alt="Amazon" class="desktop-logo"/>
          <img src="images/amazon-mobile-logo-white.png" alt="Amazon" class="mobile-logo">
        </button>
      </a>
    </div>

    <div class="search-section">
      <input type="search" placeholder="Search"/>
      <button class="search-button">
        <img src="images/icons/search-icon.png" alt="">
      </button>
    </div>

    <div class="right-section">
      <a class="header-link" href="orders.html">
        <span>Returns</span>
        <span class="orders">& Orders</span>
      </a>
      <a class="cart header-link" href="checkout.html">
        <div class="cart-img-container">
          <img src="images/icons/cart-icon.png" alt="Cart">
          <div class="items-number js-cart-quantity">0</div>
        </div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </header>
  <!-- -----------------------------------------End Header Section--------------------------------------------- -->

  <section id="js-products-grid">
  </section>
  
  <script type='module' src="scripts/main.js"></script>
</body>
</html>
